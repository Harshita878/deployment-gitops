apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
  namespace: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: ghcr.io/marcopeg/todo-react-frontend:latest
          ports:
            - containerPort: 3000
