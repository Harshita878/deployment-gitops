apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: ghcr.io/marcopeg/todo-node-backend:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
